<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio - Ana Leiva</title>
    <meta name="description" content="Redirigiendo al portfolio de Ana Leiva" />
    <link rel="stylesheet" href="./404.css" />
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div class="redirect-container">
      <div class="redirect-content">
        <h1>Redirigiendo...</h1>
        <p>Serás redirigido automáticamente al portfolio.</p>
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
